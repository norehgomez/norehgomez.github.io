<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/038/000/159/small_2x/ai-generated-sunlight-shining-the-surface-and-under-the-blue-ocean-sea-wave-with-clean-waters-in-summer-time-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 128, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    h1 {
      font-size: 4rem;
      color: #ffcccb;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5rem;
      color: #add8e6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #006994;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, box-shadow 0.3s;
    }

    a:hover {
      background: #004d73;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 5s infinite ease-in;
    }
    
    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 20%;
      animation-duration: 7s;
      animation-delay: 0s;
    }
    
    .bubble:nth-child(2) {
      width: 25px;
      height: 25px;
      left: 40%;
      animation-duration: 5s;
      animation-delay: 2s;
    }
    
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 60%;
      animation-duration: 8s;
      animation-delay: 4s;
    }
    
    .bubble:nth-child(4) {
      width: 35px;
      height: 35px;
      left: 80%;
      animation-duration: 6s;
      animation-delay: 1s;
    }
    
    .bubble:nth-child(5) {
      width: 20px;
      height: 20px;
      left: 30%;
      animation-duration: 4s;
      animation-delay: 3s;
    }
    
    .bubble:nth-child(6) {
      width: 30px;
      height: 30px;
      left: 10%;
      animation-duration: 5.5s;
      animation-delay: 2s;
    }
    
    .bubble:nth-child(7) {
      width: 45px;
      height: 45px;
      left: 50%;
      animation-duration: 7.5s;
      animation-delay: 5s;
    }
    
    .bubble:nth-child(8) {
      width: 28px;
      height: 28px;
      left: 70%;
      animation-duration: 6.5s;
      animation-delay: 1s;
    }
    
    .bubble:nth-child(9) {
      width: 22px;
      height: 22px;
      left: 90%;
      animation-duration: 4.5s;
      animation-delay: 4s;
    }
    
    .bubble:nth-child(10) {
      width: 18px;
      height: 18px;
      left: 15%;
      animation-duration: 5s;
      animation-delay: 0.5s;
    }
    
    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .fish {
      position: absolute;
      width: 80px;
      height: auto;
      animation: swim 10s infinite ease-in-out;
    }

    .fish:nth-child(8) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .fish:nth-child(9) {
      top: 30%;
      left: 15%;
      animation-delay: 2s;
    }

    .fish:nth-child(10) {
      top: 50%;
      left: 25%;
      animation-delay: 3s;
    }

    .fish:nth-child(11) {
      top: 70%;
      left: 35%;
      animation-delay: 4s;
    }

    .fish:nth-child(12) {
      top: 90%;
      left: 45%;
      animation-delay: 5s;
    }

    @keyframes swim {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      25% {
        transform: translate(30vw, -10vh) rotate(15deg) scale(1.1);
      }
      50% {
        transform: translate(60vw, 20vh) rotate(-10deg) scale(0.9);
      }
      75% {
        transform: translate(90vw, -15vh) rotate(20deg) scale(1.2);
      }
      100% {
        transform: translate(120vw, 10vh) rotate(0deg) scale(1);
      }
    }
  </style>
</head>

<body>
  <script src="scripts.js"></script>

  <div class="bubbles">
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
  </div>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for has drifted away.</p>
    <a href="index.html">Return to Home</a>
  </div>
  <img src="https://img.icons8.com/color/96/fish.png" alt="Fish" class="fish">
  <img src="https://img.icons8.com/color/96/fish.png" alt="Fish" class="fish">
  <img src="https://img.icons8.com/color/96/fish.png" alt="Fish" class="fish">
  <img src="https://img.icons8.com/color/96/fish.png" alt="Fish" class="fish">
  <img src="https://img.icons8.com/color/96/fish.png" alt="Fish" class="fish">
</body>

</html>
