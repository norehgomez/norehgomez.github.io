<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Embedded Image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .full-page-image {
      background-image: url('your-image-url-here.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10; /* Ensures navbar is above the embedded image */
    }

    .embed-container {
      position: relative;
      width: 80%;
      height: 0;
      padding-top: 56.25%; /* Aspect ratio of 16:9 */
      margin: auto;
      box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
      border-radius: 8px;
      overflow: hidden;
      z-index: 5; /* Below the navbar */
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Activities</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="../index.html">
              <button class="btn btn-outline-primary">Home</button>
            </a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger" onclick="exitPage()">Exit</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Full-Page Image with Embedded Canva -->
  <div class="full-page-image">
    <div class="embed-container">
      <iframe loading="lazy" src="https://www.canva.com/design/DAGTUyDG3j0/wX4NNDEqsklwZZFbrRE1jQ/view?embed"
        allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>
  </div>

  <script>
    function exitPage() {
      if (confirm("Are you sure you want to exit?")) {
        window.close();
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
