<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://t4.ftcdn.net/jpg/01/31/15/51/240_F_131155172_4ZVdaT7YF5yJHqircjy59DDxV6aWFds9.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    nav {
      background: rgba(0, 0, 128, 0.8);
    }

    .container {
      padding: 20px;
    }

    .activity-card {
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    .activity-card:hover {
      transform: scale(1.05);
    }

    .activity-card .card-title {
      color: #0077be;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .btn {
      margin-top: 10px;
    }

    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    .bubble:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }

    .bubble:nth-child(1) {
      left: 10%;
      animation-duration: 12s;
    }

    .bubble:nth-child(2) {
      left: 25%;
      animation-duration: 10s;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      left: 40%;
      animation-duration: 8s;
    }

    .bubble:nth-child(4) {
      left: 60%;
      animation-duration: 15s;
    }

    .bubble:nth-child(5) {
      left: 80%;
      animation-duration: 9s;
      animation-delay: 1s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-120vh) translateX(100px);
        opacity: 0;
      }
    }

    h1, h2 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Activities</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="../index.html"><button class="btn btn-outline-primary">Home</button></a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger" onclick="exitPage()">Exit</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Course Activities</h1>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card activity-card">
          <div class="card-body">
            <h5 class="card-title">Activity 2: Tourist Spots in Thailand</h5>
            <a href="a02/index.html" class="btn btn-primary">View Activity 2</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card activity-card">
          <div class="card-body">
            <h5 class="card-title">Activity 3: Home Page</h5>
            <a href="./activity2.html" class="btn btn-success">View Activity 3</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card activity-card">
          <div class="card-body">
            <h5 class="card-title">Activity 4: API</h5>
            <a href="a04/index.html" class="btn btn-danger">View Activity 4</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <script>
    function exitPage() {
      const confirmExit = confirm("Are you sure you want to exit?");
      if (confirmExit) {
        window.close();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
