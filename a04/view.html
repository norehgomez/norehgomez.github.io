<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dog Image Gallery - View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1592194996304-df3d56772612?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1920');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav {
      background: rgba(255, 255, 255, 0.8);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }

    .btn-primary, .btn-danger, .btn-secondary {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .text-center {
      color: white;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Back to Home</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center" id="gallery-title">Dog Image Gallery</h1>
    <div class="row gallery" id="gallery"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const breed = urlParams.get('breed');
    const gallery = document.getElementById('gallery');
    const title = document.getElementById('gallery-title');
    
    if (breed) {
      title.textContent = `Images of ${breed}`;
      fetch(`https://dog.ceo/api/breed/${breed}/images`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            data.message.slice(0, 12).forEach(image => {
              const col = document.createElement('div');
              col.className = 'col-md-4 col-sm-6';
              col.innerHTML = `
                <img src="${image}" alt="${breed}" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="viewImage('${image}')">
              `;
              gallery.appendChild(col);
            });
          } else {
            gallery.innerHTML = "<p>No images found for this breed.</p>";
          }
        })
        .catch(error => {
          gallery.innerHTML = "<p>Something went wrong. Please try again later.</p>";
          console.error("Error fetching images:", error);
        });
    } else {
      gallery.innerHTML = "<p>Please enter a dog breed to search for images.</p>";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
