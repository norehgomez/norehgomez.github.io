<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4 text-center">
        <h1>Dog Image Viewer</h1>
        <div id="image-container" class="my-4"></div>
        <a href="index.html" class="btn btn-secondary">Back to Gallery</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const breed = params.get("breed");
        const image = params.get("image");

        if (breed && image) {
            document.getElementById("image-container").innerHTML = `
                <h2>${breed.charAt(0).toUpperCase() + breed.slice(1)}</h2>
                <img src="${decodeURIComponent(image)}" class="img-fluid" alt="${breed}">
            `;
        } else {
            document.getElementById("image-container").innerHTML = "<p>No image selected.</p>";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
