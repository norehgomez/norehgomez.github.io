<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/038/000/159/small_2x/ai-generated-sunlight-shining-the-surface-and-under-the-blue-ocean-sea-wave-with-clean-waters-in-summer-time-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 128, 0.8);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    h1 {
      font-size: 4rem;
      color: #ffcccb;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5rem;
      color: #add8e6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #006994;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background: #004d73;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="card text-center">
    <h1>404</h1>
    <p>Oops! The page you're looking for has drifted away.</p>
    <a href="/" class="btn">Go Home</a>
  </div>
</body>

</html>
