<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Activities</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="../index.html"><button class="btn btn-outline-primary">Home</button></a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-danger" onclick="exitPage()">Exit</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Phone Screenshot Carousel</h2>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card mx-auto" style="width: 18rem;">
            <img src="images/app1.jpg" class="card-img-top" alt="Screenshot 1">
            <div class="card-body">
              <h5 class="card-title">Screenshot 1</h5>
              <p class="card-text">This is the first phone screenshot.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card mx-auto" style="width: 18rem;">
            <img src="images/app2.jpg" class="card-img-top" alt="Screenshot 2">
            <div class="card-body">
              <h5 class="card-title">Screenshot 2</h5>
              <p class="card-text">This is the second phone screenshot.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card mx-auto" style="width: 18rem;">
            <img src="images/app3.jpg" class="card-img-top" alt="Screenshot 3">
            <div class="card-body">
              <h5 class="card-title">Screenshot 3</h5>
              <p class="card-text">This is the third phone screenshot.</p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    function exitPage() {
        const confirmExit = confirm("Are you sure you want to close this page?");
        if (confirmExit) {
            window.close();
        }
    }
</script>

  </script>
</body>

</html>
